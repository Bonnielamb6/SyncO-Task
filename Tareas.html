<script type="module">
    import {
        onGetUsers,
        onGetTasks,
        saveTask,
        deleteTask,
        getTask,
        updateTask,
        getTasksDueInSevenDays,
        storage
    } from "/js/firebase.js";
    import { ref, getStorage, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js";


    const tasksDueInSevenDays = await getTasksDueInSevenDays();
    console.log(tasksDueInSevenDays);
    const containerProjectCards = document.querySelector("mainTasks");

    tasksDueInSevenDays.forEach((task) => {
        const taskData = task.data;

        const title = taskData.title;
        const description = taskData.description;
        const dueDate = taskData.dueDate;
        const tags = taskData.tags;
        const priority = taskData.priority;

        console.log(`Task ID: ${task.id}`);
        console.log(`Title: ${title}`);
        console.log(`Description: ${description}`);
        console.log(`Due Date: ${dueDate}`);


        const newProjectCard = document.createElement("div");
        newProjectCard.className = "projectCard";
        newProjectCard.innerHTML = `
                    <div class="projectCard">
                    
                        <div class="projectTop">
                            <h2>${title}<br><span>${tags}</span></h2>
                            <div class="projectDots">
                                <span class="material-symbols-outlined">
                                    more_horiz
                                </span>
                            </div>
                        </div>
                    
                        <div class="projectProgress">
                            <div class="priority">
                                <h2>${priority}</h2>
                            </div>
                        </div>
                    

                    
                        <div class="task">
                            <h2>${description}</h2>
                        </div>
                        
                        <div class="due">
                            <h2>${dueDate}</h2>
                            <input type="file" name="archivo" id="archivo-${task.id}" accept=".jpg, .jpeg, .png, .pdf">
                            <button id="enviar-${task.id}" class="send" type="button">Mandar tarea</button>
                        </div>
                        

                    
                    </div>
                
                `;
        containerProjectCards.appendChild(newProjectCard);

        const enviarButton = document.getElementById(`enviar-${task.id}`);
        const fileInput = document.getElementById(`archivo-${task.id}`);

        enviarButton.addEventListener("click", async () => {
            try {
                // Obtén una referencia al servicio de almacenamiento de Firebase
                const storage = getStorage();

                const file = fileInput.files[0];


                if (!file) {
                    console.error('No se seleccionó ningún archivo.');
                    return;
                }
                console.log(storage);
                const storageRef = ref(storage, `archivos/${file.name}`);
                const task = uploadBytes(storageRef, file);

                task
                    .then((snapshot) => {
                        // Maneja el progreso de carga (opcional)
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log(`Progreso de carga: ${progress}%`);
                    })
                    .catch((error) => {
                        // Maneja errores durante la carga
                        console.error('Error al subir el archivo:', error);
                    })
                    .finally(async () => {
                        // La carga se ha completado con éxito
                        console.log('Archivo subido con éxito');

                        // Puedes acceder a la URL del archivo almacenado
                        const downloadURL = await getDownloadURL(storageRef);

                        // Guarda la información en la base de datos Firestore
                        saveTask(title, description, dueDate, priority, tags, downloadURL)
                            .then((docRef) => {
                                console.log(`Documento añadido con ID: ${docRef.id}`);
                            })
                            .catch((error) => {
                                console.error('Error al añadir documento: ', error);
                            });
                    });
            } catch (error) {
                console.error('Ocurrió un error:', error);
            }
        });
    });
</script>
