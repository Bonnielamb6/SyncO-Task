</head>

<body>

    <!-- container start -->
    <div class="container">
        <!-- left start -->

            <!-- header start -->

                    <ul>
                        <li>
                            <a href="AgregarTareas.html">
                                <span class="material-symbols-outlined">
                                    home
                                </span>
                                <span class="title">Inicio</span>
                            </a>
                        </li>
                        <li class="mili">
                            <a href="MisEntregas.html">
                                <span class="material-symbols-outlined">
                                    task
                                </span>
                                <span class="title">Mis entregas </span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- nav end -->
            </header>
            <!-- header end -->
        </div>
        <!-- left end -->
        <!-- right start -->
        <div class="right">
            <!-- top start -->
            <div class="top">
                <!-- searchBx start -->
                <div class="searchBx">
                    <h2>Mis entregas - Sync O' Task</h2>

                </div>
                <!-- searchBx end -->
                <!-- user start -->
                <div class="user">

                    <div class="userImg">
                        <img src="images/avatar.PNG" alt="user">
                    </div>
                    <h2>Usuario<br><span>Administrador</span></h2>
                    <div class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </div>
                    <div class="toggle">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                        <span class="material-symbols-outlined">

                        </span>
                    </div>
                </div>
                <!-- user end -->
            </div>
            <!-- top end -->
            <!-- main start -->
            <main>
                <div class="comments">
                    <div class="commentHead">
                        <h2>Dejar un comentario</h2>


                    </div>

                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <button>Enviar comentario</button>

                </div>

                <!-- myCompletedTasks start -->
                <div class="users">
                    <!-- tasksHead start -->
                    <div class="userHead">
                        <h2>Mis entregas</h2>
                    </div>
                    <!-- tasksHead end -->
                    <!-- tasks start -->
                    <div class="user">
                        <ul id="users">
                            <li>
                                <span class="userIconName">

                                    <span class="userName">
                                        Juan
                                    </span>
                                </span>
                            </li>
                            <li>
                                <span class="userIconName">
                                    <span class="userName">
                                        Pepe
                                    </span>
                                </span>

                            </li>

                        </ul>
                    </div>

                </div>
                <!-- myCompletedTasks end -->


            </main>
            <!-- main end -->
        </div>
        <!-- right end -->
    </div>
    <!-- container end -->
</body>
<script type="module">
    import {
        onGetUsers,
        onGetTasks,
        onGetDoneTasks,
        saveTask,
        deleteTask,
        getTask,
        updateTask,
        getTasksByPriority,
        getTasksDueInSevenDays
    } from "/js/firebase.js";

    const tasksContainer = document.getElementById("users");

    onGetDoneTasks((querySnapshot) => {

        tasksContainer.innerHTML = "";

        querySnapshot.forEach((doc) => {
            const task = doc.data();

            tasksContainer.innerHTML += `                
        <li>
            <span class="tasksIconName">
                <span class="tasksIcon notDone"></span>
                    <span class="tasksName">
                        ${task.title}
                        <img src="${task.linkedUser}" alt="Imagen de tarea ${task.title}" width="80" height="80">
                    </span>
            </span>
        </li>`;

        });


    });
</script>

</html>
