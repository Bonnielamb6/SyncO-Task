<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncO-Task</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>
    <div class="container">
        <div class="left">
            <header>
                <div class="logo">
                    <h2>Inicio</h2>
                    <div class="close">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <span class="material-symbols-rounded full">
                                    dashboard
                                </span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-rounded full">
                                    check_box
                                </span>
                                <span class="title">Project</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-rounded full">
                                    group
                                </span>
                                <span class="title">My client</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-rounded full">
                                    task
                                </span>
                                <span class="title">My task</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-rounded full">
                                    chat_bubble
                                </span>
                                <span class="title">Message</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-rounded full">
                                    account_balance_wallet
                                </span>
                                <span class="title">My Billing</span>
                            </a>
                        </li>

                    </ul>
                </nav>
            </header>
            <div class="upgrade">
                <h4>Upgradea a la version <bold>Premium</bold> para mas opciones </h4>
                <div class="upBtn">
                    <button>Premium</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
