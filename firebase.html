<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
</head>
<body class="bg-dark">
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>
                        <form id="task-form">
                            <label for="title">Title:</label>
                            <input type="text" id="task-title" class="form-control mb-3" placeholder="Task Title" autofocus />

                            <label for="dueDate">Due Date:</label>
                            <input type="date" id="task-dueDate" class="form-control mb-3" />

                            <label for="priority">Priority:</label>
                            <select id="task-priority" class="form-control mb-3">
                                <option value="recordatorio">Recordatorio</option>
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                                <option value="urgente">Urgente</option>
                            </select>

                            <label for="tags">Tags:</label>
                            <div id="tags-container" class="mt-2 my-2">
                              <!-- Contenedor de Etiquetas -->
                            </div>
                            <div class="d-flex align-items-center mb-3">
                              <input type="text" id="task-tags" class="form-control w-75" placeholder="Add Tags" />
                              <button type="button" class="btn btn-primary btn-sm w-25 ms-2" id="btn-add-tag">Add Tag</button>
                            </div>                        
                            
                            <label for="description" class="mt-3">Description:</label>
                            <textarea id="task-description" rows="3" class="form-control mb-3" placeholder="Task Description"></textarea>
                            
                            <button class="btn btn-primary" id="btn-task-form">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
