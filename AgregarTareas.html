<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync O' task</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/scriptAgregar.js" type="module"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init("PBJNDpl_6LbQxf6iE");
    </script>
</head>

<body>
    <!-- container start -->
    <div class="container">
        <!-- left start -->
        <div class="left">
            <!-- header start -->
            <header>
                <!-- logo start -->
                <div class="logo">
                    <h2>Sync O' Task</h2>
                    <div class="close">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                </div>
                <!-- nav start -->
                <nav>
                    <ul>
                        <li class="mili">
                            <a href="AgregarTareas.html">
                                <span class="material-symbols-outlined">
                                    home
                                </span>
                                <span class="title">Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="MisEntregas.html">
                                <span class="material-symbols-outlined">
                                    task
                                </span>
                                <span class="title">Mis entregas </span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- nav end -->
            </header>
            <!-- header end -->
        </div>
        <!-- left end -->
        <!-- right start -->
        <div class="right">
            <!-- top start -->
            <div class="top">
                <!-- searchBx start -->
                <div class="searchBx">
                    <h2>Inicio - Sync O' Task</h2>

                </div>
                <!-- searchBx end -->
                <!-- user start -->
                <div class="user">

                    <div class="userImg">
                        <img src="images/avatar.PNG" alt="user">
                    </div>
                    <h2>Usuario<br><span>Administrador</span></h2>
                    <div class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </div>
                    <div class="toggle">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                </div>
                <!-- user end -->
            </div>
            <!-- top end -->
            <!-- main start -->
            <main>
                <div class="newTasks">

                    <div class="newTaskHead">
                        <h2>Nueva tarea</h2>
                    </div>


                    <form id="formularioAgregar">
                        <p>Titulo</p>
                        <input type="text" id="taskTitle">
                        <p>Fecha de entrega</p>
                        <input type="date" id="task-dueDate">
                        <p>Tiempo de inicio</p>
                        <input type="time" id="task-timeBegin">
                        <p>Tiempo de finalizacion</p>
                        <input type="time" id="task-timeEnd">
                        <p>Descripcion de la tarea</p>
                        <textarea id="task-description" cols="30" rows="8"></textarea>
                        <p>SubTareas</p>
                        <input type="text" id="subTask">
                        <div id="subtareas">

                        </div>
                        <p>Prioridad</p>
                        <label>
                            <input type="radio" name="task-priority" value="Urgente" id="urgente"> Urgente
                        </label>

                        <label>
                            <input type="radio" name="task-priority" value="Normal" id="normal"> Normal
                        </label>

                        <label>
                            <input type="radio" name="task-priority" value="Baja" id="baja"> Baja
                        </label>

                        <p>Tags</p>
                        <input type="text" id="tag">

                        <div id="tags">

                        </div>

                        <br>
                        <button id="enviar" class="send" type="button">Mandar tarea</button>
                    </form>

                </div>

                <!-- myCompletedTasks start -->
                <div class="users">
                    <!-- tasksHead start -->
                    <div class="userHead">
                        <h2>Usuarios</h2>
                    </div>
                    <!-- tasksHead end -->
                    <!-- tasks start -->
                    <div class="user" id="user">

                        <ul id="userList">
<!--                        <li>
                                <span class="userIconName">
                                    <span class="userName">
                                        Juan
                                    </span>
                                </span>
                            </li> -->
                        </ul>

                    </div>
                    <!-- user end -->
                </div>
                <!-- myCompletedTasks end -->


            </main>
            <!-- main end -->
        </div>
        <!-- right end -->
    </div>
    <!-- container end -->
</body>



</html>
